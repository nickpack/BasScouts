<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Nick Pack">
    <meta name="description"
          content="{% block metadesc %}{% endblock %}">
    <meta name="keywords"
          content="">
    <title>{% block title %}Home{% endblock %} - 8th Basildon Scout Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--link href="/static/css/bootstrap-responsive.css" rel="stylesheet"-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand pull-left" href="/">8th Basildon Scouts</a>
            <div class="nav-collapse pull-right">
                <ul class="nav">
                    <li class="{% block nav-home %}{% endblock %}"><a href="/" title="Home">Home</a></li>
                    <li class="{% block nav-beavers %}{% endblock %}"><a href="/beavers.html" title="Beavers">Beavers</a></li>
                    <li class="{% block nav-cubs %}{% endblock %}"><a href="/cubs.html" title="Cubs">Cubs</a></li>
                    <li class="{% block nav-scouts %}{% endblock %}"><a href="/scouts.html" title="scouts">Scouts</a></li>
                    <li class="{% block nav-news %}{% endblock %}"><a href="/news" title="News and Events">News/Events</a></li>
                    <li class="{% block nav-faq %}{% endblock %}"><a href="/faq.html" title="FAQ">FAQ</a></li>
                    <li class="{% block nav-contact %}{% endblock %}"><a href="/contact.html" title="Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2012 8th Basildon Scout Group, All rights reserved</p>
    </footer>
</div>
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-32120142-1']);
    _gaq.push(['_setDomainName', 'basildonscouts.org']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>
</body>
</html>
